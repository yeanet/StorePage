<section class="vh-100 bg-light">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3 text-center" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0 navbar-brand text-center">Super Market</span>
                </div>
                <h4 class="text-center mb-5" style="color: red;">Create an account</h4>
                <form (ngSubmit)="register()" [formGroup]="registerForm">
                  <div class="row"> 
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" name="email" formControlName="email" class="form-control form-control-lg" placeholder="Email"/>
                    <div class="text-danger" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                      <span>The email<strong> is required</strong></span>
                    </div>
                  </div>
  
                  <div data-mdb-input-init class="input-group form-outline mb-4 ">
                    <input type="password" id="password" name="password" formControlName="password" class="form-control form-control-lg" placeholder="Password"/>
                    <span class="input-group-text"><i class="fa fa-eye-slash" id="togglePassword" (click)="showPassword()"></i></span>
                    <div class="text-danger" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                      <p>The password<strong> is required</strong></p>
                    </div>
                  </div>
  
                  <div data-mdb-input-init class="input-group form-outline mb-4 ">
                    <input type="password" id="reppassword" name="reppassword" formControlName="reppassword" class="form-control form-control-lg" placeholder="Repeat password"/>
                    <span class="input-group-text"><i class="fa fa-eye-slash" id="toggleRepPassword" (click)="showRepPassword()"></i></span>
                    <div class="text-danger" *ngIf="registerForm.get('reppassword')?.hasError('required') && registerForm.get('reppassword')?.touched">
                      <p>Must repeat<strong> password</strong></p>
                    </div>
                  </div>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="check" name="check" formControlName="check" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    <div class="text-danger" *ngIf="registerForm.get('check')?.hasError('required') && registerForm.get('check')?.touched">
                      <span class="p-1">Must accept<strong> Terms</strong></span>
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg" [disabled]="registerForm.invalid">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                      <div class="d-flex justify-content-center mt-5 mb-0">
                        <button type="button"
                          data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" (click)="navigate()">Home</button>
                      </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
